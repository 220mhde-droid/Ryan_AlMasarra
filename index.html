<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ريان المسرة | للخدمات التقنية</title>
    <style>
        :root { --primary: #1a2a6c; --gold: #f1c40f; --light: #f4f7f6; }
        body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; background: #0f2027; background: linear-gradient(to right, #2c5364, #203a43, #0f2027); margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; color: #fff; }
        .container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); max-width: 500px; width: 90%; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        h1 { font-size: 2.5em; margin-bottom: 10px; color: var(--gold); text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        p { line-height: 1.6; color: #ddd; font-size: 1.1em; }
        .motto { font-style: italic; color: #00ffcc; margin-bottom: 30px; display: block; font-weight: bold; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; margin-top: 25px; }
        .btn { padding: 15px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; transition: 0.3s; font-size: 1.1em; }
        .btn-mail { background: var(--gold); color: #000; box-shadow: 0 4px 15px rgba(241, 196, 15, 0.4); }
        .btn-mail:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(241, 196, 15, 0.6); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ريان المسرة</h1>
        <span class="motto">"نحب النور.. ونمد يد العون"</span>
        <p>نحن هنا لتقديم الدعم التقني وتأمين الحسابات بكل أمانة وإخلاص. هدفنا المساعدة ودفع الظلم.</p>
        <div class="btn-group">
            <a href="mailto:220mhde@gmail.com" class="btn btn-mail">تواصل معي عبر البريد</a>
        </div>
        <p style="font-size: 0.8em; margin-top: 30px; color: #aaa;">© 2026 ريان المسرة - جميع الحقوق محفوظة</p>
    </div>
</body>
</html>
