<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة ريان المسرة | السيادة الرقمية</title>
    <style>
        :root { --main-gold: #c5a059; --bg-dark: #010101; --neon-green: #00ff41; }
        body { background: var(--bg-dark); color: white; font-family: 'Courier New', monospace; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .secure-container { border: 1px solid var(--main-gold); padding: 40px; background: rgba(5, 5, 5, 0.98); max-width: 600px; width: 90%; box-shadow: 0 0 40px rgba(0,0,0,1); position: relative; }
        .system-status { font-size: 11px; color: var(--neon-green); margin-bottom: 25px; border-left: 2px solid var(--neon-green); padding-left: 10px; text-align: left; direction: ltr; }
        .header-title { font-size: 32px; color: var(--main-gold); text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid var(--main-gold); padding-bottom: 15px; margin-top: 0; }
        .manifesto { line-height: 2.2; color: #e0e0e0; font-size: 17px; margin: 30px 0; text-align: justify; }
        .action-hub { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .btn-sovereign { border: 1px solid var(--main-gold); background: transparent; color: var(--main-gold); padding: 16px; text-decoration: none; text-align: center; font-weight: bold; transition: 0.5s; cursor: pointer; }
        .btn-sovereign:hover { background: var(--main-gold); color: black; box-shadow: 0 0 25px var(--main-gold); }
        .footer-stamp { margin-top: 40px; font-size: 10px; color: #333; letter-spacing: 3px; }
    </style>
</head>
<body>
    <div class="secure-container">
        <div class="system-status">>> CORE_IDENTITY: ALAA_SOVEREIGNTY [ACTIVE]</div>
        <h1 class="header-title">ريان المسرة</h1>
        <p class="manifesto">
            نحن هنا لنحفظ ميثاق الشرف. نؤمن بالسيادة المطلقة على البيانات، ونعمل بخوارزميات ذكية تخفف العبء وتصون الهوية. نحن لا نخون الأمانة، بل نبني جسور العودة الآمنة للجميع.
        </p>
        <div class="action-hub">
            <a href="mailto:220mhde@gmail.com" class="btn-sovereign">تشفير وتواصل</a>
            <button onclick="shareManifesto()" class="btn-sovereign">نشر الميثاق</button>
        </div>
        <div class="footer-stamp">PROPRIETARY_SECURE_BY_ALAA © 2026</div>
    </div>
    <script>
        function shareManifesto() {
            if (navigator.share) {
                navigator.share({ title: 'ريان المسرة', text: 'ميثاق السيادة الرقمية - علاء', url: window.location.href });
            }
        }
    </script>
</body>
</html>
